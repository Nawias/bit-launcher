<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiT Launcher - Electron Alpha </title>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        window.$ = require('jquery')
    </script>
    <script>
        require('popper.js')
    </script>
    <script>
        require('bootstrap')
    </script>
    <script src="./libs/TweenLite.min.js"></script>
    <script src="./libs/CSSPlugin.min.js"></script>
</head>

<body class="w-100 h-100 bg-dark">

    <div id="paralax" style="display:none;">
        
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top drag">
        <button id="closeButton" class="btn btn-danger nodrag" type="button">X</button>
        <a class="navbar-brand">Back in Time Launcher</a>
        <button class="navbar-toggler nodrag" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nodrag" id="navbarNavAltMarkup">
            <div class="navbar-nav nav">
                <a class="nav-item nav-link active" data-toggle="tab" href="#play">Play</a>
                <a class="nav-item nav-link" data-toggle="tab" href="#skins">Skins</a>
            </div>
        </div>
    </nav>

    <main class="tab-content">
        <div id="play" class="tab-pane fade">
            <div id="loginForm" class="bluredBG">
                <div id="logo"><img src="./img/BiTLogo.png"><span id="edition"></span></div>
                <h5>Login:</h5>
                <input type="text" class="form-control" id="login">
                <div class="text-center"> 
                    <button id="playButton" class="btn btn-success" type="button">Launch</button>
                </div>
            </div>
            
        </div>
        <div id="skins" class="tab-pane fade show active">
            <div id="skinsForm" class="bluredBG">
                <h5>Username and password</h5>
                <input type="text" id="username" placeholder="username">
                <input type="password" id="password" placeholder="password">
                <h5>Skin</h5>
                <label for="skin" class="custom-file-upload"></label>
                <input type="file" id="skin" accept=".png" onchange="$(this).prev().html($(this).val().split('/').pop().split('\\').pop())">
                <div class="text-center"> 
                    <button class="btn btn-sm btn-success" type="button" onclick="skinUpload('skin')">Upload skin</button>
                </div>
                <h5>Cloak</h5>
                <label for="cloak" class="custom-file-upload"></label>
                <input type="file" id="cloak" accept=".png" onchange="$(this).prev().html($(this).val().split('/').pop().split('\\').pop())">
                <div class="text-center"> 
                    <button class="btn btn-sm btn-success" type="button" onclick="skinUpload('cloak')">Upload cloak</button>
                </div>
            </div>
            
            <div id="preview3D" class="bluredBG">
                
            </div>
            <script src="minecraft.js"></script>
        </div>
        <div id="onlineList" class="bluredBG"  style="display:none;">
            <h6>Players online:</h6>
        </div>
    </main>
    <footer class="fixed-bottom text-center bg-dark text-light">2020 Â© BiTProject</footer>
</body>
<script src="./main.js"></script>
</html>
